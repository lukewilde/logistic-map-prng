<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chillin' City</title>

    <script type="text/javasctipt" src="xygen.js" ></script>

  </head>
  <body>

    <canvas class="chillin-city" width="600" height="400"/>

    <script text="text/javascript">
      var canvas = document.querySelectorAll(".chillin-city")[0]
        , context = canvas.getContext("2d")
        , width = canvas.width
        , height = canvas.height


        context.fillRect(0, 0, width, height)

    </script>

  </body>
</html>
